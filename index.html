<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf vs Sheep Battle</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            cursor: grab;
        }
        #gameContainer:active { cursor: grabbing; }
        #mapCanvas {
            image-rendering: pixelated;
            transform-origin: 0 0;
            transition: transform 0.1s;
        }
        .sprite {
    width: 32px;
    height: 32px;
    position: absolute;
    background-size: 128px 384px;  /* 4 columns x 32px, 12 rows x 32px */
    image-rendering: pixelated;
    z-index: 1000;
    transform-origin: top left;
}

.health-bar {
    position: absolute;
    width: 32px;
    height: 4px;
    background: #333;
    top: -8px;
    left: 0;
}

.health-bar-fill {
    height: 100%;
    width: 100%;
    background: #2ecc71;
    transition: width 0.2s ease-in-out;
}
        #spriteLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform-origin: 0 0;
        }
        #minimap-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            z-index: 2000;
            width: 150px;
        }
        #minimap {
            width: 150px;
            height: 150px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }
        #minimap-canvas { width: 100%; height: 100%; image-rendering: pixelated; }
        .nav-buttons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            padding: 10px;
            box-sizing: border-box;
        }
        .nav-btn {
            width: 35px;
            height: 35px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid #555;
            border-radius: 4px;
            cursor: pointer;
        }
        #player-position {
            width: 6px;
            height: 6px;
            background: red;
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2002;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="mapCanvas"></canvas>
        <div id="spriteLayer"></div>
    </div>
    <div id="minimap-container">
        <div id="minimap">
            <canvas id="minimap-canvas"></canvas>
            <div id="player-position"></div>
            <div class="nav-buttons">
                <div></div>
                <button class="nav-btn" onclick="moveMap('up')">↑</button>
                <div></div>
                <button class="nav-btn" onclick="moveMap('left')">←</button>
                <div></div>
                <button class="nav-btn" onclick="moveMap('right')">→</button>
                <div></div>
                <button class="nav-btn" onclick="moveMap('down')">↓</button>
                <div></div>
            </div>
        </div>
    </div>

    <script>
class Sprite {
    constructor(x, y, spritesheet) {
        this.x = x;
        this.y = y;
        this.health = 100;
        this.element = document.createElement('div');
        this.element.className = 'sprite';
        this.element.style.backgroundImage = `url(${spritesheet})`;
        
        // Create health bar
        this.healthBarContainer = document.createElement('div');
        this.healthBarContainer.className = 'health-bar';
        this.healthBarFill = document.createElement('div');
        this.healthBarFill.className = 'health-bar-fill';
        this.healthBarContainer.appendChild(this.healthBarFill);
        this.element.appendChild(this.healthBarContainer);
        
        // Updated animations for new spritesheet layout
        this.animations = {
            idle: { startFrame: 0, frames: 4, row: 0 },     // First row
            walk: { startFrame: 0, frames: 4, row: 1 },     // Second row
            headbutt: { startFrame: 0, frames: 4, row: 2 }  // Third row
        };
        
        this.currentFrame = 0;
        this.currentAnimation = 'idle';
        this.isHeadbutting = false;
        this.setPosition(x, y);
    }

    setPosition(x, y) {
        this.x = x;
        this.y = y;
        this.element.style.left = `${x}px`;
        this.element.style.top = `${y}px`;
    }

    moveToward(targetX, targetY) {
        const dx = targetX - this.x;
        const dy = targetY - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance > 0) {
            const speed = 2;
            const normalizedDx = (dx / distance) * speed;
            const normalizedDy = (dy / distance) * speed;
            this.setPosition(this.x + normalizedDx, this.y + normalizedDy);
            
            // Update sprite direction based on movement
            if (Math.abs(dx) > Math.abs(dy)) {
                // Horizontal movement
                if (dx > 0) this.direction = 'right';
                else this.direction = 'left';
            }
        }
    }

    playAnimation(animationName) {
        if (this.animations[animationName] && (!this.isHeadbutting || animationName === 'headbutt')) {
            this.currentAnimation = animationName;
            const animation = this.animations[animationName];
            const frameIndex = animation.startFrame + (this.currentFrame % animation.frames);
            
            // Calculate position in spritesheet
            const col = frameIndex % 4; // 4 frames per row
            const row = animation.row;
            
            this.element.style.backgroundPosition = `-${col * 32}px -${row * 32}px`;
        }
    }

    takeDamage(amount) {
        this.health = Math.max(0, this.health - amount);
        this.healthBarFill.style.width = `${this.health}%`;
        
        if (this.health <= 0) {
            this.playAnimation('idle');
            this.element.style.opacity = '0.5';
        }
    }

    checkCollision(otherSprite) {
        const distance = Math.sqrt(
            Math.pow(this.x - otherSprite.x, 2) + 
            Math.pow(this.y - otherSprite.y, 2)
        );
        return distance < 32;
    }

    performHeadbutt(otherSprite) {
        if (!this.isHeadbutting && this.health > 0) {
            this.isHeadbutting = true;
            this.playAnimation('headbutt');
            
            const damage = Math.random() * 10 + 5; // Random damage between 5-15
            otherSprite.takeDamage(damage);
            
            setTimeout(() => {
                this.isHeadbutting = false;
                if (this.health > 0) {
                    this.playAnimation('idle');
                }
            }, 400);
        }
    }

    update() {
        this.currentFrame++;
        this.playAnimation(this.currentAnimation);
    }
}

        let gameState = null;
        let sprites = new Map();
        const MOVE_AMOUNT = 50;
        let isDragging = false;
        let startX, startY, scrollLeft, scrollTop;
        let currentZoom = 2;
        const MIN_ZOOM = 2;
        const MAX_ZOOM = 4;
        const ZOOM_SPEED = 0.1;

        function initSprites() {
    const spriteLayer = document.getElementById('spriteLayer');
    const mapCanvas = document.getElementById('mapCanvas');
    
    // First battle pair (in center area)
    const sheep1 = new Sprite(450, 400, 'wolf_spritesheet.png');
    spriteLayer.appendChild(sheep1.element);
    sprites.set('sheep1', sheep1);
    
    const darkSheep1 = new Sprite(450, 450, 'dark_wolf_spritesheet.png');
    spriteLayer.appendChild(darkSheep1.element);
    sprites.set('darkSheep1', darkSheep1);

    // Second battle pair (near pathway/crystals area)
    const sheep2 = new Sprite(200, 200, 'wolf_spritesheet.png');
    spriteLayer.appendChild(sheep2.element);
    sprites.set('sheep2', sheep2);
    
    const darkSheep2 = new Sprite(200, 250, 'dark_wolf_spritesheet.png');
    spriteLayer.appendChild(darkSheep2.element);
    sprites.set('darkSheep2', darkSheep2);

    spriteLayer.style.transform = `scale(${currentZoom})`;

    setInterval(() => {
        // Group sprites into their battle pairs
        const battlePairs = [
            [sheep1, darkSheep1],    // First pair
            [sheep2, darkSheep2]     // Second pair
        ];
        
        // Update each battle pair
        battlePairs.forEach(pair => {
            const [sheep, darkSheep] = pair;
            
            // Move toward each other if both are alive
            if (sheep.health > 0 && darkSheep.health > 0) {
                sheep.moveToward(darkSheep.x, darkSheep.y);
                darkSheep.moveToward(sheep.x, sheep.y);
            }
            
            // Check for collisions between the pair
            if (sheep.checkCollision(darkSheep) && 
                sheep.health > 0 && 
                darkSheep.health > 0) {
                sheep.performHeadbutt(darkSheep);
                darkSheep.performHeadbutt(sheep);
            } else {
                if (!sheep.isHeadbutting && sheep.health > 0) sheep.playAnimation('walk');
                if (!darkSheep.isHeadbutting && darkSheep.health > 0) darkSheep.playAnimation('walk');
            }
            
            // Update animations
            sheep.update();
            darkSheep.update();
        });
    }, 50);
}

        function handleMouseDown(e) {
            isDragging = true;
            const container = document.getElementById('gameContainer');
            startX = e.pageX - container.offsetLeft;
            startY = e.pageY - container.offsetTop;
            scrollLeft = container.scrollLeft;
            scrollTop = container.scrollTop;
        }

        function handleMouseMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            const container = document.getElementById('gameContainer');
            const x = e.pageX - container.offsetLeft;
            const y = e.pageY - container.offsetTop;
            const moveX = x - startX;
            const moveY = y - startY;
            container.scrollLeft = scrollLeft - moveX;
            container.scrollTop = scrollTop - moveY;
            updatePlayerPosition();
        }

        function handleMouseUp() {
            isDragging = false;
        }

        function handleWheel(e) {
            e.preventDefault();
            const container = document.getElementById('gameContainer');
            const canvas = document.getElementById('mapCanvas');
            const spriteLayer = document.getElementById('spriteLayer');
            
            const rect = container.getBoundingClientRect();
            const mouseX = e.clientX - rect.left + container.scrollLeft;
            const mouseY = e.clientY - rect.top + container.scrollTop;

            const zoomDelta = -Math.sign(e.deltaY) * ZOOM_SPEED;
            const newZoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, currentZoom + zoomDelta));
            
            if (newZoom !== currentZoom) {
                const scaleFactor = newZoom / currentZoom;
                const newScrollLeft = mouseX * scaleFactor - (e.clientX - rect.left);
                const newScrollTop = mouseY * scaleFactor - (e.clientY - rect.top);
                
                canvas.style.transform = `scale(${newZoom})`;
                spriteLayer.style.transform = `scale(${newZoom})`;
                container.scrollLeft = newScrollLeft;
                container.scrollTop = newScrollTop;
                
                currentZoom = newZoom;
                updatePlayerPosition();
            }
        }

        async function loadMap() {
            const canvas = document.getElementById('mapCanvas');
            const ctx = canvas.getContext('2d');
            ctx.imageSmoothingEnabled = false;
            
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                initMinimap();
                canvas.style.transform = `scale(${currentZoom})`;
                initSprites();
            };
            img.src = 'Wolf.png';
        }

        function initMinimap() {
            const minimapCanvas = document.getElementById('minimap-canvas');
            const ctx = minimapCanvas.getContext('2d');
            
            minimapCanvas.width = 150;
            minimapCanvas.height = 150;
            
            const worldMap = new Image();
            worldMap.onload = () => {
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(worldMap, 0, 0, minimapCanvas.width, minimapCanvas.height);
            };
            worldMap.src = 'Wolf.png';
        }

        function moveMap(direction) {
            const container = document.getElementById('gameContainer');
            switch(direction) {
                case 'up': container.scrollBy(0, -MOVE_AMOUNT); break;
                case 'down': container.scrollBy(0, MOVE_AMOUNT); break;
                case 'left': container.scrollBy(-MOVE_AMOUNT, 0); break;
                case 'right': container.scrollBy(MOVE_AMOUNT, 0); break;
            }
            updatePlayerPosition();
        }

        function updatePlayerPosition() {
            const container = document.getElementById('gameContainer');
            const minimap = document.getElementById('minimap');
            const playerPosition = document.getElementById('player-position');
            
            const scrollX = container.scrollLeft;
            const scrollY = container.scrollTop;
            const maxScrollX = container.scrollWidth - container.clientWidth;
            const maxScrollY = container.scrollHeight - container.clientHeight;

            const relativeX = scrollX / maxScrollX;
            const relativeY = scrollY / maxScrollY;

            playerPosition.style.left = (relativeX * minimap.clientWidth) + 'px';
            playerPosition.style.top = (relativeY * minimap.clientHeight) + 'px';
        }

        window.addEventListener('load', () => {
            loadMap();
            
            const container = document.getElementById('gameContainer');
            container.addEventListener('scroll', updatePlayerPosition);
            container.addEventListener('mousedown', handleMouseDown);
            container.addEventListener('mousemove', handleMouseMove);
            container.addEventListener('mouseup', handleMouseUp);
            container.addEventListener('mouseleave', handleMouseUp);
            container.addEventListener('wheel', handleWheel, { passive: false });
        });
    </script>
</body>
</html>
