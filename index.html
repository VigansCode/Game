<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf vs Sheep Battle</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        #gameContainer {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: min-content;
            height: min-content;
            overflow: hidden;
            cursor: grab;
        }

        #gameContainer:active {
            cursor: grabbing;
        }

        #mapCanvas {
            display: block;
            image-rendering: pixelated;
            transform-origin: center;
            transition: transform 0.1s;
        }

        .sprite {
            width: 32px;
            height: 32px;
            position: absolute;
            background-size: 128px 768px;
            image-rendering: pixelated;
            z-index: 1000;
            transform-origin: top left;
        }

        #spriteLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform-origin: 0 0;
        }

        #minimap-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            z-index: 2000;
            width: 150px;
        }

        #minimap {
            width: 150px;
            height: 150px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }

        #minimap-canvas {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        .nav-buttons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            padding: 10px;
            box-sizing: border-box;
        }

        .nav-btn {
            width: 35px;
            height: 35px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid #555;
            border-radius: 4px;
            cursor: pointer;
        }

        #player-position {
            width: 6px;
            height: 6px;
            background: red;
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2002;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="mapCanvas"></canvas>
        <div id="spriteLayer"></div>
    </div>
    <div id="minimap-container">
        <div id="minimap">
            <canvas id="minimap-canvas"></canvas>
            <div id="player-position"></div>
            <div class="nav-buttons">
                <div></div>
                <button class="nav-btn" onclick="moveMap('up')">↑</button>
                <div></div>
                <button class="nav-btn" onclick="moveMap('left')">←</button>
                <div></div>
                <button class="nav-btn" onclick="moveMap('right')">→</button>
                <div></div>
                <button class="nav-btn" onclick="moveMap('down')">↓</button>
                <div></div>
            </div>
        </div>
    </div>

    <script>
        let currentZoom = 1;
        const MIN_ZOOM = 0.5;
        const MAX_ZOOM = 4;
        const ZOOM_SPEED = 0.1;
        let isDragging = false;
        let startX, startY;
        let initialX, initialY;

        function handleMouseDown(e) {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            
            const canvas = document.getElementById('mapCanvas');
            const transform = new DOMMatrix(getComputedStyle(canvas).transform);
            initialX = transform.e;
            initialY = transform.f;
        }

        function handleMouseMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;
            const canvas = document.getElementById('mapCanvas');
            
            canvas.style.transform = `matrix(${currentZoom}, 0, 0, ${currentZoom}, ${initialX + deltaX}, ${initialY + deltaY})`;
            updatePlayerPosition();
        }

        function handleMouseUp() {
            isDragging = false;
        }

        function handleWheel(e) {
            e.preventDefault();
            const canvas = document.getElementById('mapCanvas');
            const rect = canvas.getBoundingClientRect();
            
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            const transform = new DOMMatrix(getComputedStyle(canvas).transform);
            const currentX = transform.e;
            const currentY = transform.f;
            
            const zoomDelta = -Math.sign(e.deltaY) * ZOOM_SPEED;
            const newZoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, currentZoom + zoomDelta));
            
            if (newZoom !== currentZoom) {
                const scaleFactor = newZoom / currentZoom;
                const mouseWorldX = (mouseX - currentX) / currentZoom;
                const mouseWorldY = (mouseY - currentY) / currentZoom;
                
                const newX = mouseX - mouseWorldX * newZoom;
                const newY = mouseY - mouseWorldY * newZoom;
                
                canvas.style.transform = `matrix(${newZoom}, 0, 0, ${newZoom}, ${newX}, ${newY})`;
                currentZoom = newZoom;
                updatePlayerPosition();
            }
        }

        function loadMap() {
            const canvas = document.getElementById('mapCanvas');
            const ctx = canvas.getContext('2d');
            ctx.imageSmoothingEnabled = false;
            
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                initMinimap();
                centerMap();
            };
            img.src = 'Wolf.png';
        }

        function centerMap() {
            const canvas = document.getElementById('mapCanvas');
            const container = document.getElementById('gameContainer');
            const x = (window.innerWidth - canvas.width) / 2;
            const y = (window.innerHeight - canvas.height) / 2;
            canvas.style.transform = `matrix(${currentZoom}, 0, 0, ${currentZoom}, ${x}, ${y})`;
        }

        function initMinimap() {
            const minimapCanvas = document.getElementById('minimap-canvas');
            const ctx = minimapCanvas.getContext('2d');
            
            minimapCanvas.width = 150;
            minimapCanvas.height = 150;
            
            const worldMap = new Image();
            worldMap.onload = () => {
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(worldMap, 0, 0, minimapCanvas.width, minimapCanvas.height);
            };
            worldMap.src = 'Wolf.png';
        }

        function moveMap(direction) {
            const canvas = document.getElementById('mapCanvas');
            const transform = new DOMMatrix(getComputedStyle(canvas).transform);
            const MOVE_AMOUNT = 50;
            
            let deltaX = 0;
            let deltaY = 0;
            
            switch(direction) {
                case 'up': deltaY = MOVE_AMOUNT; break;
                case 'down': deltaY = -MOVE_AMOUNT; break;
                case 'left': deltaX = MOVE_AMOUNT; break;
                case 'right': deltaX = -MOVE_AMOUNT; break;
            }
            
            canvas.style.transform = `matrix(${currentZoom}, 0, 0, ${currentZoom}, ${transform.e + deltaX}, ${transform.f + deltaY})`;
            updatePlayerPosition();
        }

        function updatePlayerPosition() {
            const canvas = document.getElementById('mapCanvas');
            const minimap = document.getElementById('minimap');
            const playerPosition = document.getElementById('player-position');
            const transform = new DOMMatrix(getComputedStyle(canvas).transform);
            
            const canvasRect = canvas.getBoundingClientRect();
            const viewportCenterX = window.innerWidth / 2;
            const viewportCenterY = window.innerHeight / 2;
            
            const worldX = (viewportCenterX - transform.e) / currentZoom;
            const worldY = (viewportCenterY - transform.f) / currentZoom;
            
            const percentX = worldX / canvas.width;
            const percentY = worldY / canvas.height;
            
            playerPosition.style.left = (percentX * minimap.clientWidth) + 'px';
            playerPosition.style.top = (percentY * minimap.clientHeight) + 'px';
        }

        window.addEventListener('load', () => {
            loadMap();
            
            const container = document.getElementById('gameContainer');
            container.addEventListener('mousedown', handleMouseDown);
            container.addEventListener('mousemove', handleMouseMove);
            container.addEventListener('mouseup', handleMouseUp);
            container.addEventListener('mouseleave', handleMouseUp);
            container.addEventListener('wheel', handleWheel, { passive: false });
            
            window.addEventListener('resize', centerMap);
        });
    </script>
</body>
</html>
