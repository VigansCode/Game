<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf vs Sheep Battle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #gameContainer {
            background-image: url('Wolf.png');
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            background: #000;
        }
        #mapCanvas {
            image-rendering: pixelated;
            transform-origin: 0 0;
            transform: scale(2);
        }
        .sprite {
            width: 32px;
            height: 32px;
            position: absolute;
            background-size: 928px 256px;
            image-rendering: pixelated;
            z-index: 1000;
            transition: left 0.5s linear, top 0.5s linear;
        }
        #spriteLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #minimap-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            z-index: 2000;
            width: 150px;
        }
        #minimap {
            width: 150px;
            height: 150px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }
        #minimap-canvas {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }
        .nav-buttons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            padding: 10px;
            box-sizing: border-box;
        }
        .nav-btn {
            width: 35px;
            height: 35px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid #555;
            border-radius: 4px;
            cursor: pointer;
        }
        #player-position {
            width: 6px;
            height: 6px;
            background: red;
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2002;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="mapCanvas"></canvas>
        <div id="spriteLayer"></div>
    </div>
    <div id="minimap-container">
        <div id="minimap">
            <canvas id="minimap-canvas"></canvas>
            <div id="player-position"></div>
            <div class="nav-buttons">
                <div></div>
                <button class="nav-btn" onclick="moveMap('up')">↑</button>
                <div></div>
                <button class="nav-btn" onclick="moveMap('left')">←</button>
                <div></div>
                <button class="nav-btn" onclick="moveMap('right')">→</button>
                <div></div>
                <button class="nav-btn" onclick="moveMap('down')">↓</button>
                <div></div>
            </div>
        </div>
    </div>

    <script>
        let gameState = null;
        let sprites = new Map();
        const MOVE_AMOUNT = 50;

        async function loadMap() {
            const canvas = document.getElementById('mapCanvas');
            const ctx = canvas.getContext('2d');
            ctx.imageSmoothingEnabled = false;
            
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                initMinimap();
            };
            img.src = 'Wolf.png';
        }

        function initMinimap() {
            const minimapCanvas = document.getElementById('minimap-canvas');
            const ctx = minimapCanvas.getContext('2d');
            
            minimapCanvas.width = 150;
            minimapCanvas.height = 150;
            
            const worldMap = new Image();
            worldMap.onload = () => {
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(worldMap, 0, 0, minimapCanvas.width, minimapCanvas.height);
            };
            worldMap.src = 'Wolf.png';
        }

        function moveMap(direction) {
            const container = document.getElementById('gameContainer');
            switch(direction) {
                case 'up':
                    container.scrollBy(0, -MOVE_AMOUNT);
                    break;
                case 'down':
                    container.scrollBy(0, MOVE_AMOUNT);
                    break;
                case 'left':
                    container.scrollBy(-MOVE_AMOUNT, 0);
                    break;
                case 'right':
                    container.scrollBy(MOVE_AMOUNT, 0);
                    break;
            }
            updatePlayerPosition();
        }

        function updatePlayerPosition() {
            const container = document.getElementById('gameContainer');
            const minimap = document.getElementById('minimap');
            const playerPosition = document.getElementById('player-position');
            
            const scrollX = container.scrollLeft;
            const scrollY = container.scrollTop;
            const maxScrollX = container.scrollWidth - container.clientWidth;
            const maxScrollY = container.scrollHeight - container.clientHeight;

            const relativeX = scrollX / maxScrollX;
            const relativeY = scrollY / maxScrollY;

            playerPosition.style.left = (relativeX * minimap.clientWidth) + 'px';
            playerPosition.style.top = (relativeY * minimap.clientHeight) + 'px';
        }

        window.addEventListener('load', () => {
            loadMap();
            
            const container = document.getElementById('gameContainer');
            container.addEventListener('scroll', updatePlayerPosition);
        });
    </script>
</body>
</html>
