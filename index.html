    <style>
        body { margin: 0; padding: 0; overflow: hidden; }

            overflow: auto;

}
        }
        .health-bar {
            position: absolute;

            height: 4px;
            background: #333;
            top: -8px;
            left: 0;
        }
        .health-bar-fill {
            height: 100%;
            width: 100%;
            background: #2ecc71;
            transition: width 0.2s ease-in-out;
        }
        #spriteLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

            pointer-events: none;
            transform-origin: 0 0;
        }
        #minimap-container {
            position: fixed;

    <script>
class Sprite {
    constructor(x, y, spritesheet, type = 'wolf') {
        this.x = x;
        this.y = y;
        this.health = 100;
        this.type = type;
        
        this.element = document.createElement('div');
        this.element.className = 'sprite';
        if (type === 'farmer') {
            this.element.classList.add('farmer');
        }
        this.element.style.backgroundImage = `url(${spritesheet})`;
        
        // Create health bar
        this.healthBarContainer = document.createElement('div');
        this.healthBarContainer.className = 'health-bar';
        this.healthBarFill = document.createElement('div');
        this.healthBarFill.className = 'health-bar-fill';
        this.healthBarContainer.appendChild(this.healthBarFill);
        this.element.appendChild(this.healthBarContainer);
        
        // Different animation layouts for different sprite types
        if (type === 'wolf') {
            this.animations = {
                idle: { startFrame: 0, frames: 4 },
                walk: { startFrame: 4, frames: 4 },
                headbutt: { startFrame: 8, frames: 4 }
            };
        } else { // farmer type
            this.animations = {
                idle: { startFrame: 0, frames: 8 },
                walk: { startFrame: 8, frames: 8 },
                headbutt: { startFrame: 16, frames: 8 }
            };
        }
        
        this.currentFrame = 0;
        this.currentAnimation = 'idle';
        this.isHeadbutting = false;
        this.setPosition(x, y);
    }

    playAnimation(animationName) {
        if (this.animations[animationName] && (!this.isHeadbutting || animationName === 'headbutt')) {
            this.currentAnimation = animationName;
            const animation = this.animations[animationName];
            const frameIndex = animation.startFrame + (this.currentFrame % animation.frames);
            
            if (this.type === 'wolf') {
                const col = frameIndex % 4;
                const row = Math.floor(frameIndex / 4);
                this.element.style.backgroundPosition = `-${col * 32}px -${row * 32}px`;
            } else {
                const col = frameIndex % 8;
                const row = Math.floor(frameIndex / 8);
                this.element.style.backgroundPosition = `-${col * 32}px -${row * 32}px`;
            }
        }
    }

    // The rest of your existing Sprite methods remain unchanged
    setPosition(x, y) {
        this.x = x;
        this.y = y;
        this.element.style.left = `${x}px`;
        this.element.style.top = `${y}px`;
    }

    moveToward(targetX, targetY) {
        const dx = targetX - this.x;
        const dy = targetY - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance > 0) {
            const speed = 2;
            const normalizedDx = (dx / distance) * speed;
            const normalizedDy = (dy / distance) * speed;
            this.setPosition(this.x + normalizedDx, this.y + normalizedDy);
        }
    }

    update() {
        this.currentFrame++;
        this.playAnimation(this.currentAnimation);
    }
}

// Update initSprites to include farmers
function initSprites() {
    const spriteLayer = document.getElementById('spriteLayer');
    const mapCanvas = document.getElementById('mapCanvas');
    
    // Your existing wolf sprites
    const wolf1 = new Sprite(450, 400, 'wolf_spritesheet.png', 'wolf');
    const darkWolf = new Sprite(550, 400, 'dark_wolf_spritesheet.png', 'wolf');
    const wolf2 = new Sprite(350, 400, 'wolf_spritesheet.png', 'wolf');
    const darkWolf2 = new Sprite(650, 200, 'dark_wolf_spritesheet.png', 'wolf');

    // Add new farmer sprites at appropriate map positions
    const maleFarmer = new Sprite(200, 300, 'male_farmer_spritesheet.png', 'farmer');
    const femaleFarmer = new Sprite(800, 300, 'female_farmer_spritesheet.png', 'farmer');
    
    // Hide health bars for non-fighting characters
    wolf2.healthBarContainer.style.display = 'none';
    darkWolf2.healthBarContainer.style.display = 'none';
    maleFarmer.healthBarContainer.style.display = 'none';
    femaleFarmer.healthBarContainer.style.display = 'none';
    
    // Add all sprites to layer
    spriteLayer.appendChild(wolf1.element);
    spriteLayer.appendChild(darkWolf.element);
    spriteLayer.appendChild(wolf2.element);
    spriteLayer.appendChild(darkWolf2.element);
    spriteLayer.appendChild(maleFarmer.element);
    spriteLayer.appendChild(femaleFarmer.element);
    
    // Store sprites
    sprites.set('fighter_wolf', wolf1);
    sprites.set('fighter_dark_wolf', darkWolf);
    sprites.set('peaceful_wolf', wolf2);
    sprites.set('peaceful_dark_wolf', darkWolf2);
    sprites.set('male_farmer', maleFarmer);
    sprites.set('female_farmer', femaleFarmer);
    
    spriteLayer.style.transform = `scale(${currentZoom})`;
    
    // Your existing battle and movement logic remains the same
    setInterval(() => {
        const fighter1 = sprites.get('fighter_wolf');
        const fighter2 = sprites.get('fighter_dark_wolf');
        
        // Battle logic remains unchanged
        if (fighter1.checkCollision(fighter2)) {
            fighter1.performHeadbutt(fighter2);
            fighter2.performHeadbutt(fighter1);
        } else {
            fighter1.moveToward(fighter2.x, fighter2.y);
            fighter2.moveToward(fighter1.x, fighter1.y);
            fighter1.playAnimation('walk');
            fighter2.playAnimation('walk');
        }
        
        // Peaceful movement for all non-fighting characters
        ['peaceful_wolf', 'peaceful_dark_wolf', 'male_farmer', 'female_farmer'].forEach(spriteKey => {
            const sprite = sprites.get(spriteKey);
            
            if (!sprite.nextMove || Date.now() > sprite.nextMove) {
                // Adjust range based on map size
                let newX = Math.random() * (1600 - 200) + 100;  // Adjusted for larger map
                let newY = Math.random() * (1200 - 200) + 100;  // Adjusted for larger map
                
                // Avoid center fight area
                while (Math.abs(newX - 800) < 200 && Math.abs(newY - 600) < 200) {
                    newX = Math.random() * (1600 - 200) + 100;
                    newY = Math.random() * (1200 - 200) + 100;
                }
                
                sprite.targetX = newX;
                sprite.targetY = newY;
                sprite.nextMove = Date.now() + 4000;
            }
            
            if (Math.abs(sprite.x - sprite.targetX) > 2 || Math.abs(sprite.y - sprite.targetY) > 2) {
                const speed = 0.8;
                const dx = sprite.targetX - sprite.x;
                const dy = sprite.targetY - sprite.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    const newX = sprite.x + (dx / distance) * speed;
                    const newY = sprite.y + (dy / distance) * speed;
                    
                    // Adjust blocked areas based on map size
                    const isBlocked = (
                        (newX < 100 || newX > 1500) || 
                        (newY < 100 || newY > 1100) || 
                        (newY < 200 && newX > 1400) || 
                        (newX > 500 && newX < 800 && newY < 500)
                    );
                    
                    if (!isBlocked) {
                        sprite.setPosition(newX, newY);
                    }
                }
                sprite.playAnimation('walk');
            } else {
                sprite.playAnimation('idle');
            }
        });
        
        sprites.forEach(sprite => sprite.update());
    }, 50);
}

        function handleMouseDown(e) {
            isDragging = true;
            const container = document.getElementById('gameContainer');
            startX = e.pageX - container.offsetLeft;
            startY = e.pageY - container.offsetTop;
            scrollLeft = container.scrollLeft;
            scrollTop = container.scrollTop;
        }

        function handleMouseMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            const container = document.getElementById('gameContainer');
            const x = e.pageX - container.offsetLeft;
            const y = e.pageY - container.offsetTop;
            const moveX = x - startX;
            const moveY = y - startY;
            container.scrollLeft = scrollLeft - moveX;
            container.scrollTop = scrollTop - moveY;
            updatePlayerPosition();
        }

        function handleMouseUp() {
            isDragging = false;
        }

        function handleWheel(e) {
            e.preventDefault();
            const container = document.getElementById('gameContainer');
            const canvas = document.getElementById('mapCanvas');
            const spriteLayer = document.getElementById('spriteLayer');
            
            const rect = container.getBoundingClientRect();
            const mouseX = e.clientX - rect.left + container.scrollLeft;
            const mouseY = e.clientY - rect.top + container.scrollTop;

            const zoomDelta = -Math.sign(e.deltaY) * ZOOM_SPEED;
            const newZoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, currentZoom + zoomDelta));
            
            if (newZoom !== currentZoom) {
                const scaleFactor = newZoom / currentZoom;
                const newScrollLeft = mouseX * scaleFactor - (e.clientX - rect.left);
                const newScrollTop = mouseY * scaleFactor - (e.clientY - rect.top);
                
                canvas.style.transform = `scale(${newZoom})`;
                spriteLayer.style.transform = `scale(${newZoom})`;
                container.scrollLeft = newScrollLeft;
                container.scrollTop = newScrollTop;
                
                currentZoom = newZoom;
                updatePlayerPosition();
            }
        }

        async function loadMap() {
            const canvas = document.getElementById('mapCanvas');
            const ctx = canvas.getContext('2d');
            ctx.imageSmoothingEnabled = false;
            
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                initMinimap();
                canvas.style.transform = `scale(${currentZoom})`;
                initSprites();
            };
            img.src = 'Wolf.png';
        }

        function initMinimap() {
            const minimapCanvas = document.getElementById('minimap-canvas');
            const ctx = minimapCanvas.getContext('2d');
            
            minimapCanvas.width = 150;
            minimapCanvas.height = 150;
            
            const worldMap = new Image();
            worldMap.onload = () => {
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(worldMap, 0, 0, minimapCanvas.width, minimapCanvas.height);
            };
            worldMap.src = 'Wolf.png';
        }

        function moveMap(direction) {
            const container = document.getElementById('gameContainer');
            switch(direction) {
                case 'up': container.scrollBy(0, -MOVE_AMOUNT); break;
                case 'down': container.scrollBy(0, MOVE_AMOUNT); break;
                case 'left': container.scrollBy(-MOVE_AMOUNT, 0); break;
                case 'right': container.scrollBy(MOVE_AMOUNT, 0); break;
            }
            updatePlayerPosition();
        }

        function updatePlayerPosition() {
            const container = document.getElementById('gameContainer');
            const minimap = document.getElementById('minimap');
            const playerPosition = document.getElementById('player-position');
            
            const scrollX = container.scrollLeft;
            const scrollY = container.scrollTop;
            const maxScrollX = container.scrollWidth - container.clientWidth;
            const maxScrollY = container.scrollHeight - container.clientHeight;

            const relativeX = scrollX / maxScrollX;
            const relativeY = scrollY / maxScrollY;

            playerPosition.style.left = (relativeX * minimap.clientWidth) + 'px';
            playerPosition.style.top = (relativeY * minimap.clientHeight) + 'px';
        }

        window.addEventListener('load', () => {
            loadMap();
            
            const container = document.getElementById('gameContainer');
            container.addEventListener('scroll', updatePlayerPosition);
            container.addEventListener('mousedown', handleMouseDown);
            container.addEventListener('mousemove', handleMouseMove);
            container.addEventListener('mouseup', handleMouseUp);
            container.addEventListener('mouseleave', handleMouseUp);
            container.addEventListener('wheel', handleWheel, { passive: false });
        });
    </script>
