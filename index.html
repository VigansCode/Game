<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf vs Sheep Battle</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            cursor: grab;
        }
        #gameContainer:active {
            cursor: grabbing;
        }
        #mapCanvas {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            image-rendering: pixelated;
            transform-origin: center;
            transition: transform 0.1s;
        }
        #minimap-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            z-index: 2000;
            width: 150px;
        }
        #minimap {
            width: 150px;
            height: 150px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }
        #minimap-canvas {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }
        .nav-buttons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            padding: 10px;
            box-sizing: border-box;
        }
        .nav-btn {
            width: 35px;
            height: 35px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid #555;
            border-radius: 4px;
            cursor: pointer;
        }
        #player-position {
            width: 6px;
            height: 6px;
            background: red;
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2002;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="mapCanvas"></canvas>
    </div>
    <div id="minimap-container">
        <div id="minimap">
            <canvas id="minimap-canvas"></canvas>
            <div id="player-position"></div>
            <div class="nav-buttons">
                <div></div>
                <button class="nav-btn" onclick="moveMap('up')">↑</button>
                <div></div>
                <button class="nav-btn" onclick="moveMap('left')">←</button>
                <div></div>
                <button class="nav-btn" onclick="moveMap('right')">→</button>
                <div></div>
                <button class="nav-btn" onclick="moveMap('down')">↓</button>
                <div></div>
            </div>
        </div>
    </div>

    <script>
        let currentZoom = 1;
        const MIN_ZOOM = 0.5;
        const MAX_ZOOM = 4;
        const ZOOM_SPEED = 0.1;
        let isDragging = false;
        let startX, startY, lastX, lastY;

        function handleMouseDown(e) {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            lastX = startX;
            lastY = startY;
        }

        function handleMouseMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const deltaX = e.clientX - lastX;
            const deltaY = e.clientY - lastY;
            
            const canvas = document.getElementById('mapCanvas');
            const rect = canvas.getBoundingClientRect();
            const transform = new DOMMatrix(getComputedStyle(canvas).transform);
            
            const x = transform.e + deltaX;
            const y = transform.f + deltaY;
            
            canvas.style.transform = `translate(${x}px, ${y}px) scale(${currentZoom})`;
            
            lastX = e.clientX;
            lastY = e.clientY;
            updatePlayerPosition(x, y);
        }

        function handleMouseUp() {
            isDragging = false;
        }

        function handleWheel(e) {
            e.preventDefault();
            const canvas = document.getElementById('mapCanvas');
            const rect = canvas.getBoundingClientRect();
            
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            const zoomDelta = -Math.sign(e.deltaY) * ZOOM_SPEED;
            const newZoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, currentZoom + zoomDelta));
            
            if (newZoom !== currentZoom) {
                const transform = new DOMMatrix(getComputedStyle(canvas).transform);
                const x = transform.e;
                const y = transform.f;
                
                canvas.style.transform = `translate(${x}px, ${y}px) scale(${newZoom})`;
                currentZoom = newZoom;
                updatePlayerPosition(x, y);
            }
        }

        function loadMap() {
            const canvas = document.getElementById('mapCanvas');
            const ctx = canvas.getContext('2d');
            ctx.imageSmoothingEnabled = false;
            
            const img = new Image();
            img.onload = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                initMinimap();
            };
            img.src = 'Wolf.png';
        }

        function initMinimap() {
            const minimapCanvas = document.getElementById('minimap-canvas');
            const ctx = minimapCanvas.getContext('2d');
            
            minimapCanvas.width = 150;
            minimapCanvas.height = 150;
            
            const worldMap = new Image();
            worldMap.onload = () => {
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(worldMap, 0, 0, minimapCanvas.width, minimapCanvas.height);
            };
            worldMap.src = 'Wolf.png';
        }

        function moveMap(direction) {
            const canvas = document.getElementById('mapCanvas');
            const transform = new DOMMatrix(getComputedStyle(canvas).transform);
            const x = transform.e;
            const y = transform.f;
            const moveAmount = 50;
            
            let newX = x;
            let newY = y;
            
            switch(direction) {
                case 'up': newY += moveAmount; break;
                case 'down': newY -= moveAmount; break;
                case 'left': newX += moveAmount; break;
                case 'right': newX -= moveAmount; break;
            }
            
            canvas.style.transform = `translate(${newX}px, ${newY}px) scale(${currentZoom})`;
            updatePlayerPosition(newX, newY);
        }

        function updatePlayerPosition(x, y) {
            const playerPosition = document.getElementById('player-position');
            const minimap = document.getElementById('minimap');
            const canvas = document.getElementById('mapCanvas');
            
            const percentX = -x / (canvas.width * currentZoom - canvas.width);
            const percentY = -y / (canvas.height * currentZoom - canvas.height);
            
            const minimapX = percentX * minimap.clientWidth;
            const minimapY = percentY * minimap.clientHeight;
            
            playerPosition.style.left = `${Math.max(0, Math.min(minimap.clientWidth, minimapX))}px`;
            playerPosition.style.top = `${Math.max(0, Math.min(minimap.clientHeight, minimapY))}px`;
        }

        window.addEventListener('load', () => {
            loadMap();
            
            const container = document.getElementById('gameContainer');
            container.addEventListener('mousedown', handleMouseDown);
            container.addEventListener('mousemove', handleMouseMove);
            container.addEventListener('mouseup', handleMouseUp);
            container.addEventListener('mouseleave', handleMouseUp);
            container.addEventListener('wheel', handleWheel, { passive: false });
            
            window.addEventListener('resize', loadMap);
        });
    </script>
</body>
</html>
