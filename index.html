<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf vs Sheep Battle</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            cursor: grab;
        }
        #gameContainer:active { cursor: grabbing; }
        #mapCanvas {
            image-rendering: pixelated;
            transform-origin: 0 0;
            transition: transform 0.1s;
        }
        .sprite-container {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
            transform-origin: top left;
        }
        .sprite {
            width: 32px;
            height: 32px;
            background-size: 128px 768px;
            image-rendering: pixelated;
            border: 1px solid red;
        }
        .health-bar {
            width: 32px;
            height: 4px;
            background: #333;
            margin-bottom: 2px;
            position: relative;
        }
        .health-bar-fill {
            height: 100%;
            background: #22cc22;
            transition: width 0.2s;
        }
        #battle-ui {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
            z-index: 2000;
        }
        .vote-button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
        }
        .vote-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #minimap-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            z-index: 2000;
            width: 150px;
        }
        #minimap {
            width: 150px;
            height: 150px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }
        #minimap-canvas { 
            width: 100%; 
            height: 100%; 
            image-rendering: pixelated; 
        }
        .nav-buttons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            padding: 10px;
            box-sizing: border-box;
        }
        .nav-btn {
            width: 35px;
            height: 35px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid #555;
            border-radius: 4px;
            cursor: pointer;
        }
        #player-position {
            width: 6px;
            height: 6px;
            background: red;
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2002;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="mapCanvas"></canvas>
        <div id="spriteLayer"></div>
    </div>
    <div id="battle-ui">
        <div>
            <h3>Battle Status</h3>
            <p id="battle-status">Battle in progress...</p>
        </div>
        <div>
            <button class="vote-button" onclick="vote('sheep1')">Vote Sheep 1</button>
            <button class="vote-button" onclick="vote('sheep2')">Vote Sheep 2</button>
        </div>
        <div>
            <p>Votes Sheep 1: <span id="votes-sheep1">0</span></p>
            <p>Votes Sheep 2: <span id="votes-sheep2">0</span></p>
        </div>
    </div>
    <div id="minimap-container">
        <div id="minimap">
            <canvas id="minimap-canvas"></canvas>
            <div id="player-position"></div>
            <div class="nav-buttons">
                <div></div>
                <button class="nav-btn" onclick="moveMap('up')">↑</button>
                <div></div>
                <button class="nav-btn" onclick="moveMap('left')">←</button>
                <div></div>
                <button class="nav-btn" onclick="moveMap('right')">→</button>
                <div></div>
                <button class="nav-btn" onclick="moveMap('down')">↓</button>
                <div></div>
            </div>
        </div>
    </div>

    <script>
        class Sprite {
            constructor(x, y, spritesheet, name) {
                this.x = x;
                this.y = y;
                this.name = name;
                this.health = 100;
                this.damage = 10;
                this.isAttacking = false;
                this.attackCooldown = 0;
                
                // Create container for sprite and health bar
                this.container = document.createElement('div');
                this.container.className = 'sprite-container';
                
                // Create health bar
                this.healthBarContainer = document.createElement('div');
                this.healthBarContainer.className = 'health-bar';
                this.healthBarFill = document.createElement('div');
                this.healthBarFill.className = 'health-bar-fill';
                this.healthBarFill.style.width = '100%';
                this.healthBarContainer.appendChild(this.healthBarFill);
                
                // Create sprite element
                this.element = document.createElement('div');
                this.element.className = 'sprite';
                this.element.style.backgroundImage = `url(${spritesheet})`;
                
                // Append elements to container
                this.container.appendChild(this.healthBarContainer);
                this.container.appendChild(this.element);
                
                this.animations = {
                    idle: { startFrame: 0, frames: 4 },
                    walk: { startFrame: 4, frames: 4 },
                    headbutt: { startFrame: 8, frames: 4 }
                };
                
                this.currentFrame = 0;
                this.currentAnimation = 'idle';
                this.isHeadbutting = false;
                this.setPosition(x, y);
            }

            setPosition(x, y) {
                this.x = x;
                this.y = y;
                this.container.style.left = `${x}px`;
                this.container.style.top = `${y}px`;
            }

            moveToward(targetX, targetY) {
                if (this.health <= 0) return; // Don't move if defeated
                
                const dx = targetX - this.x;
                const dy = targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    const speed = 2;
                    const normalizedDx = (dx / distance) * speed;
                    const normalizedDy = (dy / distance) * speed;
                    this.setPosition(this.x + normalizedDx, this.y + normalizedDy);
                }
            }

            checkCollision(otherSprite) {
                const distance = Math.sqrt(
                    Math.pow(this.x - otherSprite.x, 2) + 
                    Math.pow(this.y - otherSprite.y, 2)
                );
                return distance < 32;
            }

            performHeadbutt(target) {
                if (this.health <= 0) return; // Don't attack if defeated
                
                if (!this.isHeadbutting && this.attackCooldown <= 0) {
                    this.isHeadbutting = true;
                    this.playAnimation('headbutt');
                    
                    // Deal damage to target
                    target.takeDamage(this.damage);
                    
                    // Set attack cooldown
                    this.attackCooldown = 20;
                    
                    setTimeout(() => {
                        this.isHeadbutting = false;
                        this.playAnimation('idle');
                    }, 400);
                }
            }

            takeDamage(amount) {
                this.health = Math.max(0, this.health - amount);
                this.healthBarFill.style.width = `${this.health}%`;
                
                if (this.health <= 0) {
                    this.onDefeat();
                }
            }

            onDefeat() {
                this.playAnimation('idle');
                this.element.style.filter = 'grayscale(100%)';
                updateBattleStatus(this);
            }

            playAnimation(animationName) {
                if (this.animations[animationName]) {
                    this.currentAnimation = animationName;
                    const animation = this.animations[animationName];
                    const frameIndex = animation.startFrame + (this.currentFrame % animation.frames);
                    const col = frameIndex % 4;
                    const row = Math.floor(frameIndex / 4);
                    
                    this.element.style.backgroundPosition = `-${col * 32}px -${row * 32}px`;
                }
            }

            update() {
                this.currentFrame++;
                if (this.attackCooldown > 0) {
                    this.attackCooldown--;
                }
                if (!this.isHeadbutting) {
                    this.playAnimation(this.currentAnimation);
                }
            }
        }

        let gameState = null;
        let sprites = new Map();
        const MOVE_AMOUNT = 50;
        let isDragging = false;
        let startX, startY, scrollLeft, scrollTop;
        let currentZoom = 2;
        const MIN_ZOOM = 2;
        const MAX_ZOOM = 4;
        const ZOOM_SPEED = 0.1;

        let votes = {
            sheep1: 0,
            sheep2: 0
        };

        function vote(sheepName) {
            votes[sheepName]++;
            document.getElementById(`votes-${sheepName}`).textContent = votes[sheepName];
        }

        function updateBattleStatus(defeatedSprite) {
            const statusElement = document.getElementById('battle-status');
            statusElement.textContent = `${defeatedSprite.name} has been defeated!`;
            
            // Disable voting buttons
            document.querySelectorAll('.vote-button').forEach(button => {
                button.disabled = true;
            });
        }

        function initSprites() {
            const spriteLayer = document.getElementById('spriteLayer');
            
            const sheep1 = new Sprite(450, 400, 'wolf_spritesheet.png', 'Sheep 1');
            const sheep2 = new Sprite(550, 400, 'wolf_spritesheet.png', 'Sheep 2');
            
            spriteLayer.appendChild(sheep1.container);
            spriteLayer.appendChild(sheep2.container);
            sprites.set('sheep1', sheep1);
            sprites.set('sheep2', sheep2);
            
            spriteLayer.style.transform = `scale(${currentZoom})`;
            
            // Battle loop
            setInterval(() => {
                const sheepArray = Array.from(sprites.values());
                
                // Move sheep toward each other if they're not defeated
                if (sheepArray[0].health > 0 && sheepArray[1].health > 0) {
                    sheepArray[0].moveToward(sheepArray[1].x, sheepArray[1].y);
                    sheepArray[1].moveToward(sheepArray[0].x, sheepArray[0].y);
                }
                
                // Check for collisions and trigger headbutt
                sheepArray.forEach(sheep => {
                    const otherSheep = sheepArray.find(s => s !== sheep);
                    if (sheep.checkCollision(otherSheep)) {
                        sheep.performHeadbutt(otherSheep);
                    } else if (!sheep.isHeadbutting && sheep.health > 0) {
                        sheep.playAnimation('walk');
                    }
                    sheep.update();
                });
            }, 50);
        }

        function handleMouseDown(e) {
            isDragging = true;
            const container = document.getElementById('gameContainer');
            startX = e.pageX - container.offsetLeft;
            startY = e.pageY - container.offsetTop;
            scrollLeft = container.scrollLeft;
            scrollTop = container.scrollTop;
        }

        function handleMouseMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            const container = document.getElementById('gameContainer');
            const x = e.pageX - container.offsetLeft;
            const y = e.pageY - container.offsetTop;
            const moveX = x - startX;
            const moveY = y - startY;
            container.scrollLeft = scrollLeft - moveX;
            container.scrollTop = scrollTop - moveY;
            updatePlayerPosition();
        }

        function handleMouseUp() {
            isDragging = false;
        }

        function handleWheel(e) {
            e.preventDefault();
            const container = document.getElementById('gameContainer');
            const canvas = document.getElementById('mapCanvas');
            const spriteLayer = document.getElementById('spriteLayer');
            
            const rect = container.getBoundingClientRect();
            const mouseX = e.clientX - rect.left + container.scrollLeft;
            const mouseY = e.clientY - rect.top + container.scrollTop;

            const zoomDelta = -Math.sign(e.deltaY) * ZOOM_SPEED;
            const newZoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, currentZoom + zoomDelta));
            
            if (newZoom !== currentZoom) {
                const scaleFactor = newZoom / currentZoom;
                const newScrollLeft = mouseX * scaleFactor - (e.clientX - rect.left);
                const newScrollTop = mouseY * scaleFactor - (e.clientY - rect.top);
                
                canvas
                canvas.style.transform = `scale(${newZoom})`;
                spriteLayer.style.transform = `scale(${newZoom})`;
                container.scrollLeft = newScrollLeft;
                container.scrollTop = newScrollTop;
                
                currentZoom = newZoom;
                updatePlayerPosition();
            }
        }

        async function loadMap() {
            const canvas = document.getElementById('mapCanvas');
            const ctx = canvas.getContext('2d');
            ctx.imageSmoothingEnabled = false;
            
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                initMinimap();
                canvas.style.transform = `scale(${currentZoom})`;
                initSprites();
            };
            img.src = 'Wolf.png';
        }

        function initMinimap() {
            const minimapCanvas = document.getElementById('minimap-canvas');
            const ctx = minimapCanvas.getContext('2d');
            
            minimapCanvas.width = 150;
            minimapCanvas.height = 150;
            
            const worldMap = new Image();
            worldMap.onload = () => {
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(worldMap, 0, 0, minimapCanvas.width, minimapCanvas.height);
            };
            worldMap.src = 'Wolf.png';
        }

        function moveMap(direction) {
            const container = document.getElementById('gameContainer');
            switch(direction) {
                case 'up': container.scrollBy(0, -MOVE_AMOUNT); break;
                case 'down': container.scrollBy(0, MOVE_AMOUNT); break;
                case 'left': container.scrollBy(-MOVE_AMOUNT, 0); break;
                case 'right': container.scrollBy(MOVE_AMOUNT, 0); break;
            }
            updatePlayerPosition();
        }

        function updatePlayerPosition() {
            const container = document.getElementById('gameContainer');
            const minimap = document.getElementById('minimap');
            const playerPosition = document.getElementById('player-position');
            
            const scrollX = container.scrollLeft;
            const scrollY = container.scrollTop;
            const maxScrollX = container.scrollWidth - container.clientWidth;
            const maxScrollY = container.scrollHeight - container.clientHeight;

            const relativeX = scrollX / maxScrollX;
            const relativeY = scrollY / maxScrollY;

            playerPosition.style.left = (relativeX * minimap.clientWidth) + 'px';
            playerPosition.style.top = (relativeY * minimap.clientHeight) + 'px';
        }

        window.addEventListener('load', () => {
            loadMap();
            
            const container = document.getElementById('gameContainer');
            container.addEventListener('scroll', updatePlayerPosition);
            container.addEventListener('mousedown', handleMouseDown);
            container.addEventListener('mousemove', handleMouseMove);
            container.addEventListener('mouseup', handleMouseUp);
            container.addEventListener('mouseleave', handleMouseUp);
            container.addEventListener('wheel', handleWheel, { passive: false });
        });
    </script>
</body>
</html>
